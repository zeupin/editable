<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jqeditable tests</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="../src/jquery.jqeditable.js"></script>
  <style>
    .container {
      position: absolute;
      top: 100px;
      left: 300px;
      height: 100px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 500px;
    }

    .a1 {
      width: 100px;
    }

    .a2 {
      width: 300px;
    }

    .debug {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div style="height:100px;"></div>
  <p class="jqeditable" data-ed-name="hi" data-ed-value="这是测试" data-ed-params="id=1&name=" data-ed-label="">这是测试</p>

  <div class="container debug">
    <div class="a1 debug">a1</div>
    <div class="a2 debug jqeditable">a2</div>
  </div>

  <div class="jqeditable" data-ed-params="id=1">
    <span data-ed-name="from">NZD</span>
    <span data-ed-name="to">CNY</span>
    <span data-ed-name="rate">4.6</span>
  </div>

  <table class="jqeditable">
    <tr data-ed-params="id=1">
      <td data-ed-name="name">张三</td>
      <td data-ed-name="age">18</td>
      <td data-ed-name="gender">男</td>
    </tr>
    <tr data-ed-params="id=2">
      <td data-ed-name="name">李四</td>
      <td data-ed-name="age">20</td>
      <td data-ed-name="gender">女</td>
    </tr>
  </table>

  <p class="jqeditable">SELECT测试: <span data-ed-name="city" data-ed-type="select" data-ed-options="aaa_options"
      data-ed-value="2"></span></p>

  <script>
    const aaa_options = [{
        "value": 1,
        "caption": "北京"
      },
      {
        "value": 2,
        "caption": "上海"
      },
      {
        "value": 3,
        "caption": "广州"
      },
      {
        "value": 4,
        "caption": "深圳"
      },
    ];

    $(".jqeditable").jqeditable("http://ulook/wxsadmin/save", {
      success: function (ele, data) {
        console.log(ele, data);
      }
    });
  </script>
</body>

</html>
